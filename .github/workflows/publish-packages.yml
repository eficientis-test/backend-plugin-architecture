name: Publish Packages with GitHub Packages

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .npmrc
        run: |
          echo "@eficientis:registry=https://npm.pkg.github.com" > ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PACKAGES_TOKEN }}" >> ~/.npmrc

      - name: Install dependencies
        working-directory: backend/functions
        run: npm install

      - name: Build packages
        working-directory: backend/functions
        run: npm run build
      
      - name: Publish Core
        working-directory: backend/functions/src/core
        run: npm publish --access=public

      - name: Publish Users Module
        working-directory: backend/functions/src/plugins/users
        run: npm publish --access=public
